{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<h1 class="display-3">All Tags</h1>

<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id}}/edit" class="badge bg-warning">{{tag.name}}</a>
    </li>
    {% endfor %}
</ul>

<p><a class="btn btn-sm btn-primary" href="/tags/new">Add Tag</a></p>
{% endblock %}
