{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

    <h1 class="mt-5">{{post.title}}</h1>

    <p>{{post.content}}</p>

    <p><em>By {{post.user.full_name}}
        on {{post.friendly_date}}
    </em></p>

    {% if post.tags %}
    <p>
        <h3 class="display-1">Tags:</h3>
    </p>
    {% endif %}

    <form>
        <button class="btn btn-outline-dark" formmethod="GET" formaction="/users/{{post.user_id}}">Cancel</button>
        <button class="btn btn-primary" formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit</button>
        <button class="btn btn-danger" formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete</button>
    </form>

{% endblock %}
