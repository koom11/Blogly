{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}

    <div class="row">

        {% if user.image_url %}
        <div class="col-sm-2 col-6">
            <img src="{{user.image_url}}" alt="{{ user.full_name }}" class="img_fluid">
        </div>
        {% endif %}

        <div class="col-sm-10 col-12">
            <h1>{{post.title}}</h1>

            <form>
                <button class="btn btn-success btn-sm" 
                        formaction="/posts/{{post.id}}/edit"
                        formmethod="GET">EDIT
                </button>
                <button class="btn btn-danger btn-sm" 
                        formaction="/posts/{{post.id}}/delete"
                        formmethod="POST">DELETE
                </button>
            </form>
        </div>
    </div>

{% endblock %}
