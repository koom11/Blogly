{% extends 'base.html' %}

{% block title %}Post Home Page{% endblock %}

{% block content %}

<h1 class="display 3">Recent Posts</h1>
<hr>
{% for post in posts %}
<h2 class="mt-4">
    <a href="/posts/{{post.id}}">{{post.title}}</a>
</h2>
<p>{{post.content}}</p>
<p>
    <small>By {{post.user.full_name}} on {{post.friendly_date}}</small>
</p>
{% endfor %}

{% endblock %}
